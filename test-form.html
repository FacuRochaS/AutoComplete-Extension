<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de prueba - Obras Sociales</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 5px; margin-top: 5px; }
    </style>
</head>
<body>
<h2>Formulario de prueba - Sistema de Autorizaciones</h2>

<!-- Datos del afiliado -->

<label>Nombre</label>
<input type="text" id="nombre"  >

<label>Apellido</label>
<input type="text" id="apellido"  >


<label>DNI</label>
<input type="number" id="dni"  >

<label>Número de afiliado</label>
<input type="number" id="nroAfiliado"  >


<label>Fecha de nacimiento</label>
<input type="date" id="fechaNacimiento" >

<label>Sexo</label>
<select id="sexo">
    <option value="">sexo</option>
    <option value="M">Masculino</option>
    <option value="F">Femenino</option>
</select>

<label>Email</label>
<input type="email" id="email" >

<label>Teléfono</label>
<input type="tel" id="telefono" >

<label>Obra Social</label>
<select id="obraSocial">
    <option value="">obraSocial</option>
    <option value="OSDE">OSDE</option>
    <option value="SwissMedical">SwissMedical</option>
    <option value="Galeno">Galeno</option>
</select>

<label>Tipo de autorización</label>
<select id="tipoAutorizacion">
    <option value="">tipoAutorizacion</option>
    <option value="Consulta">Consulta</option>
    <option value="Estudio">Estudio</option>
    <option value="Procedimiento">Procedimiento</option>
</select>

<label>Motivo / Observaciones</label>
<textarea id="observaciones" placeholder="obs">obs1</textarea>

<label>Adjuntar archivo</label>
<input type="file" id="archivo">

<label>Acepto términos</label>
<input type="checkbox" id="terminos">

<label>Prioridad</label>
<input type="radio" name="prioridad" value="alta"> Alta
<input type="radio" name="prioridad" value="media"> Media
<input type="radio" name="prioridad" value="baja"> Baja

<br><br>
<button type="submit">Enviar</button>
</body>
</html>
